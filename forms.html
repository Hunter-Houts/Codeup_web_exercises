<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
    <form method="POST" action="http://requestbin.net/r/1i2fjq01">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>

        <hr>
        <label for="Bio">Bio:</label>
        <textarea name="Bio" id="Bio" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
        <hr>
        <label for="hearus">How did you hear about us?</label><br>
        <input type="radio" value="billboard" id="hearus">Billboard<br>
        <input type="radio" value="radio advertisement">Radio advertisement<br>
        <input type="radio" value="internet advertisement">Internet advertisement<br>
        <input type="radio" value="other">Other<br>
        <hr>
        <label for="browser">What web browser are you using?</label>
        <select name="WebBrowser" id="browser">
            <option value="Chrome">Chrome</option>
            <option value="IE">Internet explorer</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
            <option value="Opera">Opera</option>
            <option value="Other">Other</option>
        </select>
        <hr>
        <button>Submit</button>




    </form>
</body>
</html>
