<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
    <form method="POST" action="http://requestbin.net/r/1i2fjq01">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>

        <hr>
        <label for="Bio">Bio:</label>
        <textarea name="Bio" id="Bio" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
        <hr>
        <label>How did you hear about us?</label><br>
        <label for="hearUs1"><input id="hearUs1" type="radio" value="billboard" name="hearAus">Billboard</label><br>
        <label for="hearUs2"><input id="hearUs2" type="radio" value="radio advertisement" name="hearAus">Radio advertisement</label><br>
        <label for="hearUs3"><input id="hearUs3" type="radio" value="internet advertisement" name="hearAus">Internet advertisement</label><br>
        <label for="hearUs4"><input id="hearUs4" type="radio" value="other" name="hearAus">Other</label><br>
        <hr>
        <label for="browser">What web browser are you using?</label>
        <select name="WebBrowser" id="browser">
            <option value="Chrome">Chrome</option>
            <option value="IE">Internet explorer</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
            <option value="Opera">Opera</option>
            <option value="Other">Other</option>
        </select>
        <hr>
        <button>Submit</button>




    </form>
</body>
</html>
