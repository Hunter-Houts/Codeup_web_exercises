<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax blog</title>
    <!--Bootstrap css start-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Bootstrap css end-->
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <h1 class="">Blog</h1>
    <div id="posts"></div>
        </div>
    </div>




    <!--BOOTSTRAP START-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Bootstrap end-->
    <!--custom js start-->
    <script>
        $.get("./data/blog.json").done(function(data){
            console.log("DONE");
            console.log(data);
            for(var i = 0; i < data.length; i++) {
                $("#posts").append("<h2 class='mt-4'>" + data[i].title + "</h2>");
                $("#posts").append("<p>" + data[i].content + "</p>");
                $("#posts").append("<footer>" + "<span>Categories: " + data[i].categories.join(", ") + "</span>" + " <span class='float-right'>Date: " + data[i].date + "</span>"+ "</footer>")

                console.log($("#posts").html());
            }


        }).fail(function(){
            console.log("FAIL");
        })
    </script>
</body>
</html>
