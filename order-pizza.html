<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/custom.css">
    <!-- Your custom styles go here -->
</head>
<body>
    <!-- Main page content -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <nav class="navbar bg-light">
        <form class="form-inline">
            <a class="navbar-brand">Pizza world</a>
            <button class="btn bg-light" type="button">Order online</button>
            <button class="btn bg-light">Menu</button>
            <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you</button>
        </form>
        <button class="btn bg-light">Sign up</button>
    </nav>
<div class="container-fluid">
    <div class="jumbotron d-sm-none d-md-block d-none d-sm-block d-md-none d-lg-block">
        <h1 class="display-5">Welcome to Pizza World!</h1>
    </div>
    <h3>Build your own pizza!</h3>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#"><span class="badge badge-dark">1</span> Size and crust</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#"><span class="badge badge-dark">2</span> Cheese and Sauce</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#"><span class="badge badge-dark">3</span> Toppings</a>
        </li>
    </ul>
    <div class="card">
        <h5 class="card-title bg-primary">Choose size and Crust</h5>
        <div class="card-body">

            <ul class="list-group">
                <li class="list-group-item bg-light">Hand Tossed</li>
                <li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>
                <li class="list-group-item"><div class="form-check">
                    <input class="form-check-input" type="radio" name="Small" id="small" value="small">
                    <label class= "form-check-label" for="small">
                        Small (10")
                    </label>
                </div></li>
                <li class="list-group-item"><div class="form-check">
                <input class="form-check-input" type="radio" name="Medium" id="Medium" value="Medium">
                <label class= "form-check-label" for="Medium">
                    Medium (12")
                </label>
                </div></li>
                <br>
                <li class="list-group-item bg-light">Crispy Thin</li>
                <li class="list-group-item">Thin enough for optimum crispy to crunchy ratio</li>
                <li class="list-group-item"><div class="form-check">
                    <input class="form-check-input" type="radio" name="Mediumt" id="Mediumt" value="Mediumt">
                    <label class= "form-check-label" for="Mediumt"> Medium (12")</label>
                </div></li>
                <li class="list-group-item"><div class="form-check">
                    <input class="form-check-input" type="radio" name="Large" id="Large" value="Large">
                    <label class= "form-check-label" for="Large"> Large (14")</label>
                </div></li>
                <div class="card-footer text-right">
                    <button class="btn btn-primary">Next Step ></button>
                </div>
            </ul>
        </div>
    </div>


</div>
</body>
</html>
